seed: 0
optimiser: adam

momentum:
  decay_theta: 0.87
  decay_eta: 3.2
  decay_beta: 0.15
  decay_p: 0.48

learning_rate: 3.E-4
alpha: 0.1
anneal_lr: false

experiment:
  env_id: pogema #CartPole-v1
  n_training_episodes: 2000
  batchsize_bound: 6
  max_t: 500
  batchsize_limit: 64
  gae_lambda: 0.95
  clip_eps: 0.2
  vf_coeff: 1.0
  av_vf_coeff: 0.1
  ent_coeff: 1.E-2
  mlmc_correction: false
  env_kwargs:
    on_target: restart
    size: 8  # size of the grid
    density: 0.0  # obstacle density
    max_episode_steps: 64  # horizon
    obs_radius: 1  # defines field of view

wandb:
  project: MLMCOptimiser 
  # name: actor_critic_ppo
  entity: alexunderch